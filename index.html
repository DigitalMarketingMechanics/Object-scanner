<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scan Any Object</h1>
        <div class="upload-area">
            <input type="file" id="imageUpload" accept="image/*" capture="environment">
            <label for="imageUpload" class="upload-button">Choose Image or Take Photo</label>
            <div id="imagePreview" class="image-preview">
                <img id="previewImage" src="#" alt="Image Preview">
                <span class="preview-text">Image will appear here</span>
            </div>
            <button id="scanButton" disabled>Scan Object</button>
        </div>

        <div class="results-area" id="resultsArea">
            <h2>Scan Results</h2>
            <p id="objectName">Object: N/A</p>
            <p id="accuracy">Accuracy: N/A</p>
            <h3>Online Store Links (Low to High Price)</h3>
            <ul id="productLinks">
                <li>No products found yet.</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
